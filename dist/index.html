<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Amaranth&display=swap" rel="stylesheet" />
    <title>Flex Tape</title>
</head>

<body>
    <div class="flex-parent">
        <div class="flex-child" id="flex-grow">
            Super Smash Bros. Ultimate
            <img class="image" src="Photos/Smash_Logo.png" alt="" id="logo" />
        </div>
        <div class="flex-child" id="flex-grow2">
            Come to Winter Wonderland and play smash!
            <img class="image" src="Photos/Christmas Tree.jpg" alt="" id="arbol" />
        </div>
        <div class="flex-child" id="flex-grow3">
            Mr. Whalen is going to win!
            <img class="image" src="Photos/Hbox.png" alt="" id="puff" />
        </div>
    </div>
    <div class="secondpage">
        <h1 class="title">Some interesting characters we hope to see!</h1>
        <div class="characters" id="charShowcase">
            <div class="columns" id="col1"></div>
            <div class="columns" id="col2"></div>
            <div class="columns" id="col3"></div>
            <div class="columns" id="col4"></div>
        </div>
    </div>
</body>

</html>
